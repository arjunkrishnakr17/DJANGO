{% extends "store/main.html" %}
{% load static %}
{%block content%}
    <div class="row">
        {% for i in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{i.imageurl}}">
            <div class="box-element product">
                <h6><strong>{{i.name}}</strong></h6>
                <hr>
                <button data-product="{{i.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart

                </button>
                <a class="btn btn-outline-success" href="{{i.imageurl}}">View</a>
                <h4 style="display: inline-block;float: right">{{i.price|floatformat:2}}Rs</h4>
            </div>
        </div>    
        {% endfor %}
    </div>
</div>

{%endblock%}
